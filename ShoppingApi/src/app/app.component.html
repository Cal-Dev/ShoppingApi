<div class="container">
  <div class="jumbotron">
    <h1>Shopping App</h1>
    <h2>Welcome to our shopping app </h2>
  </div>

  <div class="row">
    <div class="col" *ngFor="let product of results">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{product.photo}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-center">{{product.name}}</h5>
          <p class="card-text text-center"> {{product.category}} </p>
          <h5 class="card-title text-right"> ${{product.price}}</h5>
          <a href="#" class="btn btn-primary" (click)="this.addToCart(product)">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col">
    <h2> Cart: </h2>
    <div *ngFor="let item of cart">
          {{item.name}} - ${{item.price}}
      </div>
    </div>

</div>

      </h3>

  </div> -->

</div>
